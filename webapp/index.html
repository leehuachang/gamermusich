<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TuneForge MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TuneForge</h1>
    <p>Select a music category:</p>
    <div class="categories">
        <button data-category="combat">Warhammer 40k Space Marines 2</button>
        <button data-category="exploration">League of Legends</button>
        <button data-category="boss">Street Fighter</button>
    </div>
    <div class="player">
        <audio controls id="audioPlayer">
            Your browser does not support the audio element.
        </audio>
        <div id="trackInfo"></div>
        <!-- Add Skip Button -->
        <button id="skipButton">Skip to Next Track</button>
    </div>
    <footer>
        <p>&copy; 2023 TuneForge. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
