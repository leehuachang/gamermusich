<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TuneForge MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TuneForge</h1>
    <p>Select a playlist:</p>
    <div class="categories">
        <button data-category="warhammer">Warhammer 40k</button>
		<button data-category="transformers">Transformers</button>
		<button data-category="dbeng">Dragonball (English)</button>
		<button data-category="dbjp">Dragonball (Japanese)</button>
		<button data-category="megaman">Megaman</button>
        <button data-category="lofi">Lofi</button>
        <button data-category="citypop">Citypop</button>
    </div>
    <div class="player">
        <audio controls id="audioPlayer">
            Your browser does not support the audio element.
        </audio>
        <div id="trackInfo"></div>
        <!-- Add Skip Button -->
        <button id="skipButton">Skip to Next Track</button>
    </div>
    <footer>
        <p>&copy; 2023 TuneForge. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
